{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ lesson.title }}</h2>
        <h1>{{ lesson.title }}</h1>
        <p>{{ lesson.about }}</p>
        <p>Start: {{ lesson.start }}</p>
        <p>End: {{ lesson.end }}</p>
        <p>Course: {{ lesson.course.name }}</p>

    </div>
    <div class="card-body">
        <p>{{ lesson.content }}</p>
    </div>
    <div class="card-footer">
        <a href="{% url 'lesson_list' lesson.course.id %}" class="btn btn-secondary">Orqaga</a>
    </div>
</div>
{% endblock %}
