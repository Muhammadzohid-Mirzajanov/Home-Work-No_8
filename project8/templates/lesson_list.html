{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-4">{{ course.title }} - Darslar</h1>
<ul class="list-group">
    {% for lesson in lessons %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ lesson.title }}</span>
        <a href="{% url 'lesson_detail' lesson.id %}" class="btn btn-sm btn-outline-primary">Ko'rish</a>
    </li>
    {% endfor %}
</ul>
<a href="/" class="btn btn-secondary mt-3">Orqaga</a>
{% endblock %}
